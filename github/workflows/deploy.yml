name: Deploy Frontend to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Frontend
      run: npm run build

    - name: Save SSH Private Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
        chmod 600 private_key

    - name: Clean and Prepare Remote Directory
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key_path: ./private_key
        script: |
          echo "ðŸ§¹ Cleaning old frontend build..."
          rm -rf /var/www/revenue-cat-frontend
          mkdir -p /var/www/revenue-cat-frontend

    - name: Deploy Build via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "dist/*"
        target: "/var/www/revenue-cat-frontend"

    - name: âœ… Deployment Complete
      run: echo "ðŸŽ‰ Frontend deployed to production server!"
